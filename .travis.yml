language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - composer self-update
  - composer install --no-interaction --prefer-source
  - vendor/bin/parallel-lint -e php,phpt --exclude vendor .

script:
  - vendor/bin/tester -c=tests/php.ini-unix tests
  # php copy/paste detector
  - vendor/bin/phpcpd src
  - vendor/bin/phpcpd tests
  # php code-sniffer
  - vendor/bin/phpcs src --standard=src/ZenifyCodingStandard/code-sniffer-ruleset.xml
  - vendor/bin/phpcs tests --extensions=phpt --standard=src/ZenifyCodingStandard/code-sniffer-ruleset.xml
  # php mess-detector
  - vendor/bin/phpmd src text src/ZenifyCodingStandard/mess-detector-ruleset.xml
  # code coverage
  - vendor/bin/tester tests/ZenifyTests -c tests/php.ini-unix-coverage --coverage coverage.clover --coverage-src src

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover

after_failure:
  - 'for i in $(find ./tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done'
